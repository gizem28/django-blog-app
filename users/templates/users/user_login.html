{% extends 'users/base.html' %}
{% block content %} {% load crispy_forms_tags %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2>Login</h2>
    <hr>
    <form class="mb-4" action="{% url 'user_login' %}" method="post">
      {% csrf_token %} {{form|crispy}}
      <button type="submit" class="btn btn-info mr-3">Login</button>
      <span><a href="{% url 'change-password' %}">Forget Password?</a></span>
      <hr>
    </form>
    <span>Need an account? <a href="{% url 'register' %}">Sign Up Now</a></span>
    <hr>
  </div>
</div>
{% endblock content %}
