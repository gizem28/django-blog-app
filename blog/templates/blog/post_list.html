{% extends 'users/base.html' %} {% load static %} 
{% block content %}
{% comment %} <center class="h2 text-secondary">Popular Blogs</center> {% endcomment %}
<hr />
<br />
    <div class="row row-cols-2 row-cols-md-2">
      {% for blog in blogs %}
      <div class="col-4" >
      <div class="card border-warning h-60">
        <img src="{{blog.image.url}}" style="height:250px" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title text-info ">{{blog.title}}</h5>
          <hr>
          <p class="card-text" >{{blog.content | slice:200}}...</p>
          {% comment "" %}
          <a href="#" class="btn btn-primary">Go somewhere</a>{% endcomment %}
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
      {% endfor %}
</div>


{% endblock content %}
