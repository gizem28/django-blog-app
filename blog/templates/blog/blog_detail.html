{% extends 'users/base.html' %} 

{% block content %}
<center>
<div class='card' style="width: 40rem;">
    <img src="{{blog.image.url}}"  class="card-img-top h-10" alt="..." />
    <div class="card-body">
        <h5 class="card-title text-info ">{{blog.title}}</h5>
        <hr>
        <p class="card-text" >{{blog.content}}</p>
        {% if request.user == blog.author %}
        <a href="{% url 'update' blog.id  %}" class="btn btn-warning">Update</a>
        <a href="{% url 'delete' blog.id  %}" class="btn btn-warning">Delete</a>
        {% endif %} 
      </div>
      <div class="card-footer">
        <small class='text-muted'>Author: {{blog.author}}</small>
        <br>
        <small class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
  </center>
{% endblock content %}
